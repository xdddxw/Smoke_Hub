<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMOKE HUB | Відгуки</title>
    <style>
        :root {
            --accent-pink: #e91e63;
            --bg-dark: #0f051d;
            --card-bg: rgba(26, 11, 46, 0.8);
        }

        body {
            background: radial-gradient(circle at top right, #1a0b2e, #0d0216);
            margin: 0;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Неоновий заголовок як в каталозі */
        @keyframes neon-flow {
            0% { color: #ff0055; text-shadow: 0 0 10px rgba(255, 0, 85, 0.8); }
            50% { color: #00f2ff; text-shadow: 0 0 15px rgba(0, 242, 255, 0.8); }
            100% { color: #ff0055; text-shadow: 0 0 10px rgba(255, 0, 85, 0.8); }
        }

        header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo { font-weight: bold; font-size: 22px; letter-spacing: 2px; }
        .back-link { text-decoration: none; color: white; font-size: 14px; opacity: 0.8; transition: 0.3s; }
        .back-link:hover { opacity: 1; color: var(--accent-pink); }

        .container { max-width: 800px; margin: 0 auto; padding: 20px; }

        h1 {
            font-size: 32px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin: 30px 0;
        }

        /* Скляна форма */
        .review-form {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .review-form input, .review-form textarea {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px;
            margin-bottom: 15px;
            color: white;
            border-radius: 10px;
            box-sizing: border-box;
            font-family: inherit;
        }

        .review-form button {
            width: 100%;
            background: var(--accent-pink);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 15px var(--accent-pink);
            transition: 0.3s;
            text-transform: uppercase;
        }

        .review-form button:hover { transform: scale(1.02); box-shadow: 0 0 25px var(--accent-pink); }

        /* Картки відгуків у стилі товарів */
        .review-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            margin-bottom: 20px;
            transition: 0.3s;
        }

        .review-card:hover { transform: translateY(-5px); border-color: var(--accent-pink); }

        .review-card .name { color: var(--accent-pink); font-weight: bold; font-size: 18px; margin-bottom: 5px; }
        .review-card .date { font-size: 12px; color: #666; margin-bottom: 10px; }
        .review-card .text { line-height: 1.6; color: #ddd; font-size: 15px; }

        /* Адмін-панель */
        .admin-panel {
            display: none;
            background: rgba(233, 30, 99, 0.1);
            border: 1px solid var(--accent-pink);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 25px;
            text-align: center;
        }

        .delete-btn {
            background: #ff3333;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            position: absolute;
            top: 20px;
            right: 20px;
            transition: 0.3s;
        }

        .delete-btn:hover { background: #ff0000; box-shadow: 0 0 10px #ff0000; }

        .dev-panel {
            position: fixed; top: 20px; left: -350px; width: 280px; background: #111;
            border: 1px solid var(--accent-pink); border-radius: 15px; padding: 25px;
            z-index: 10000; transition: 0.4s ease; backdrop-filter: blur(20px);
        }
        .dev-panel.active { left: 20px; }
        .dev-panel input { width: 100%; background: #222; border: 1px solid #444; padding: 12px; margin-bottom: 10px; color: white; border-radius: 8px; box-sizing: border-box; }
        .dev-panel button { width: 100%; background: var(--accent-pink); color: white; border: none; padding: 12px; cursor: pointer; border-radius: 8px; font-weight: bold; }

        .dev-trigger { position: fixed; bottom: 0; left: 0; width: 40px; height: 40px; background: transparent; z-index: 10001; }

        footer { text-align: center; font-size: 11px; color: #555; padding: 40px 0; }


        /* Анімація переливання для логотипу */
        .logo-neon {
            font-weight: 900; font-size: 22px;
            background: linear-gradient(90deg, #ff0055, #00f2ff, #ff0055);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-move 3s linear infinite;
        }
        @keyframes gradient-move { to { background-position: 200% center; } }
    </style>
</head>
<body>

    <div id="dev-login" class="dev-panel">
        <h3 style="margin-top:0">Admin Access</h3>
        <input type="text" id="dev-user" placeholder="Логін">
        <input type="password" id="dev-pass" placeholder="Пароль">
        <button onclick="checkAuth()">УВІЙТИ</button>
        <button onclick="closePanels()" style="background:#333; margin-top:5px;">ЗАКРИТИ</button>
    </div>
    <div class="dev-trigger" onclick="toggleLogin()"></div>

    <header>
    <a href="index.html" class="back-link">← КАТАЛОГ</a>
    <div class="logo logo-neon">SMOKE HUB</div>
    <div style="width:70px"></div>
</header>

    <div class="container">
        <h1>ВІДГУКИ</h1>

        <div id="admin-bar" class="admin-panel">
            <span style="color:var(--accent-pink); font-weight:bold; margin-right:15px;">РЕЖИМ АДМІНІСТРАТОРА</span>
            <button onclick="logoutAdmin()" style="background:#333; color:white; border:1px solid #555; padding:5px 15px; border-radius:5px; cursor:pointer;">ВИЙТИ</button>
        </div>

        <div class="review-form">
            <input type="text" id="rev-name" placeholder="Твоє ім'я" maxlength="25">
            <textarea id="rev-text" placeholder="Напиши свій відгук тут..." rows="4" maxlength="400"></textarea>
            <button onclick="sendReview()">ОПУБЛІКУВАТИ</button>
        </div>

        <div id="reviews-container">
            </div>
    </div>

    <footer>
        <p>© SMOKE HUB - Твій надійний вибір</p>
    </footer>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = { databaseURL: "https://smokehub-7a072-default-rtdb.firebaseio.com/" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const reviewsRef = ref(db, 'reviews');

    // Авторизація
    window.checkAuth = () => {
        if(document.getElementById('dev-user').value === "admin" && document.getElementById('dev-pass').value === "admin") {
            sessionStorage.setItem('isHubAdmin', 'true');
            location.reload();
        } else alert("Помилка");
    }
    window.logoutAdmin = () => { sessionStorage.removeItem('isHubAdmin'); location.reload(); }
    window.toggleLogin = () => document.getElementById('dev-login').classList.toggle('active');
    window.closePanels = () => document.getElementById('dev-login').classList.remove('active');

    // Робота з відгуками
    window.sendReview = () => {
        const n = document.getElementById('rev-name').value.trim();
        const t = document.getElementById('rev-text').value.trim();
        if(!n || !t) return alert("Будь ласка, заповни всі поля!");
        
        const newRef = push(reviewsRef);
        set(newRef, {
            name: n,
            text: t,
            date: new Date().toLocaleDateString('uk-UA')
        }).then(() => {
            document.getElementById('rev-name').value = "";
            document.getElementById('rev-text').value = "";
        });
    }

    onValue(reviewsRef, (snap) => {
        const container = document.getElementById('reviews-container');
        container.innerHTML = "";
        const data = snap.val();
        const isAdmin = sessionStorage.getItem('isHubAdmin') === 'true';
        
        if(isAdmin) document.getElementById('admin-bar').style.display = 'block';

        if(data) {
            Object.keys(data).reverse().forEach(key => {
                const r = data[key];
                const card = document.createElement('div');
                card.className = 'review-card';
                card.innerHTML = `
                    <div class="name">${r.name}</div>
                    <div class="date">${r.date}</div>
                    <div class="text">${r.text}</div>
                    ${isAdmin ? `<button class="delete-btn" onclick="deleteReview('${key}')">ВИДАЛИТИ</button>` : ''}
                `;
                container.appendChild(card);
            });
        }
    });

    window.deleteReview = (key) => confirm("Видалити відгук?") && remove(ref(db, 'reviews/' + key));

    document.addEventListener('keydown', (e) => { if(e.shiftKey && e.code === 'KeyD') window.toggleLogin(); });
</script>
</body>
</html>
